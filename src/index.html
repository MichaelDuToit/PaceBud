<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WhatPace PWA</title>
    <meta name="theme-color" content="#EF4011" />
</head>
<body>
<header>
    <h1>WhatPace</h1>
    <h2>Pace Calculator</h2>
</header>
<main>
    <form>
        <fieldset>
            <legend>Time</legend>
            <p class="info">Enter Distance and Pace to calculate time.</p>
            <div class="row-container">
                <input type="number" placeholder="hh" id="time-hh" min="0"/><span class="colon">:</span>
                <input type="number" placeholder="mm" id="time-mm" min="0"/><span class="colon">:</span>
                <input type="number" placeholder="ss" id="time-ss" min="0"/>
            </div>
            <button type="button" id="time-button">Calculate Time</button>
        </fieldset>
        <fieldset>
            <legend>Distance</legend>
            <p class="info">Enter Time and Pace to calculate distance.</p>
            <div class="row-container">
                <input type="number" placeholder="Dist" id="dist" min="0"/>
                <select id="dist-option">
                    <option value="kilometer">Kilometers</option>
                    <option value="mile">Miles</option>
                    <option value="meter">Meters</option>
                    <option value="yard">Yards</option>
                </select>
            </div>
            <button type="button" id="dist-button">Calculate Distance</button>
        </fieldset>
        <fieldset>
            <legend>Pace</legend>
            <p class="info">Enter Time and Distance to calculate pace.</p>
            <div class="row-container">
                <input type="number" placeholder="mm" id="pace-mm" min="0"/><span class="colon">:</span>
                <input type="number" placeholder="ss" id="pace-ss" min="0"/><span>&nbsp;per&nbsp;</span>
                <select id="pace-option">
                    <option value="kilometer">Kilometer</option>
                    <option value="mile">Mile</option>
                    <option value="meter">Meter</option>
                    <option value="yard">Yard</option>
                </select>
            </div>
            <button type="button" id="pace-button">Calculate Pace</button>
        </fieldset>
    </form>
</main>
</body>
</html>
